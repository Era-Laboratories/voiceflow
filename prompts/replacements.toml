# VoiceFlow Replacement Dictionary
#
# Format: "what Whisper outputs" = "correct version"
# These replacements are applied BEFORE the LLM processes the text.
#
# Add your own patterns below! Common categories:
# - Technical terms (libraries, frameworks, languages)
# - Product names (companies, apps, services)
# - Personal vocabulary (names, project names, jargon)
# - Phonetic mishearings (sounds-like errors)

# ============================================
# PROGRAMMING LANGUAGES & EXTENSIONS
# ============================================
[languages]
"C P P" = ".cpp"
"C pp" = ".cpp"
"dot C P P" = ".cpp"
"dot cpp" = ".cpp"
